    <h1>Kontaktformular</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name">
        <br/>
        <label for="age">Age</label>
        <input type="number" id="age">
        <br/>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br/>
        <label for="message">Message</label>
        <textarea id="message">Message</textarea>
        <br/>
        <button type="button" href="https://www.geeksforgeeks.org/button-tag-vs-input-typebutton-attribute/">Submit</button>
    </form>
    <br>
    <br>
    <br>
<hr>

    <h1>Sportartenformular</h1>

    <fieldset>
        <legend>Sport Picker</legend>
            <form>
                <label for="sportpicker">Select your sport</label>
                <select id="sportpicker" required>
                    <option value="Rugby">Rugby</option>
                    <option value="Soccer">Soccer</option>
                    <option value="Golf">Golf</option>
                </select>
                <label for="timepicker">Select your time</label>
                <input type="date" id="timepicker" required>
            </form>
            <button>Validate</button>
    </fieldset>
    <br>
    <br>
    <br>
